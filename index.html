<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of drinks</title>

    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wraper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkList </h1>
            <input type="text" class="search" placeholder="Insert a name of a searching drink">
        </div>
        <div class="drink-list">
            <h2>List of available drinks</h2>
            <ul>
                <li>Beer</li>
                <li>Whisky</li>
                <li>Pepsi</li>
                <li>Sparkling water</li>
                <li>Apple juice</li>
                <li>Cider</li>
                <li>Red dry wine</li>
                <li>White semi-sweet wine</li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
