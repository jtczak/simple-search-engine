<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crystal Ball</title>

    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;700&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wraper">

        <div class="info">
            <h1>The Crystal Ball</h1>
            <p>Ask a question, click The Cristal Ball and face the truth!</p>
        </div>

        <div class="ball-img">
            <img src="/cristal-ball.png" alt="A cristal ball">
        </div>

        <div class="question-area">
            <p>Ask the question:</p>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
